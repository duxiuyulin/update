# File: .github/workflows/VIP.yml
name: yydspure-GithubSync
on: 
  schedule: 
  - cron: '22 2 */3 * *' #此处为同步运行时间
  workflow_dispatch: 
  watch: 
   types: started 
  repository_dispatch:
    types: sync-yydspure-GithubSync
jobs: 
 repo-sync: 
     env: 
       PAT: ${{ secrets.PAT }}
     runs-on: ubuntu-latest 
     if: github.event.repository.owner.id == github.event.sender.id 
     steps: 
      - uses: actions/checkout@v2 
        with: 
          persist-credentials: false 
           
      - name: sync xxx-GithubSync
        uses: repo-sync/github-sync@v2 
        if: env.PAT 
        with: 
          source_repo: "https://github.com/okyyds/yydspure.git" # 小埋
          source_branch: "master" 
          destination_branch: "yydspure" # 按照自己仓库分支名称修改
          github_token: ${{ secrets.PAT }}
